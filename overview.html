<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Laptop Markt</title>

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Nunito+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <!-- CSS -->
  <style>

  *, *::before, *::after {
    margin: 0;
    padding: 0;
    box-sizing: inherit;
  }

  html {
    font-size: 62.5%;
    box-sizing: border-box;
  }

  body {
    padding: 6rem 4rem 10rem;
    line-height: 1.7;
    font-family: "Nunito Sans" , sans-serif;
    color: #555;
    min-height: 100vh;
    background: linear-gradient(to bottom right, #67b26f, #4ca2cd);
  }

  h1 {
    font-family: "Bungee Inline" , sans-serif;
    font-weight: 400;
    font-size: 6rem;
    color: white;
    transform: skewY(-5deg);
    margin-bottom: 6rem;
    text-align: center;
    position: relative;
    word-spacing: 3px;
  }

  h1::before {
    content: '';
    display: block;
    height: 65%;
    width: 43.9%;
    position: absolute;
    top: 90%;
    left: 50%;
    background: linear-gradient(to bottom, #67b26f, #4ca2cd);
    opacity: .8;
    z-index: -1;
    transform: skewY(370deg) translate(-50%, -50%);
  }

  .container {
    width: 110rem;
    margin: 0 auto;
  }

  .cards-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 6rem;
  }

  .card {
    background: white;
    box-shadow: 0 3rem 6rem 1rem rgba(0, 0, 0, 0.25);
  }

  .card-img {
    position: relative;
  }

  .card-img::before {
    content: '';
    display: block;
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-image: linear-gradient(to right bottom, #67b26f, #4ca2cd);
    opacity: .3;
  }

  .card-img1 {
    width: 100%;
    display: block;
  }

  .card-name {
    background: linear-gradient(to right, #67b26f, #4ca2cd);
    padding: 1.3rem .8rem;
    font-family: "Bungee Inline" , sans-serif;
    font-weight: 400;
    font-size: 2rem;
    color: white;
    margin-bottom: 2rem;
    word-spacing: 1px;
    text-align: center;
  }

  .card-feature {
    font-size: 1.6rem;
    padding: 1.5rem 3rem;
    display: flex;
    align-items: center;
  }

  .card-footer {
    display: flex;
    margin: 1.5rem;
  }

  .card-price {
    flex: 0 0 50%;
    background-color: #eee;
    border-top: 1px solid #e1e1e1;
    padding: 1.25rem;
    font-size: 1.8rem;
    font-weight: 700;
    text-align: center;
  }

  .card-link:link, .card-link:visited {
    flex: 0 0 50%;
    background-color: #5aaa9d;
    color: white;
    font-size: 1.4rem;
    font-weight: 700;
    text-transform: uppercase;
    text-decoration: none;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: all .3s;
  }

  .card-link:hover, .card-link:active {
    background-color: #67b26f;
  }

  .emoji-left {
    font-size: 2rem;
    margin-right: .7rem;
  }

  .emoji-right {
    font-size: 2rem;
    margin-left: .7rem;
    margin-bottom: 10px;
  }

  </style>
</head>

<!-- HTML -->
<body>

<div class="container">
  <h1>Laptop Markt</h1>
  <div class="cards-container">
    <figure class="card">
      <div class="card-img">
        <img src="data/img/macbook-pro-15.jpg" alt="" class="card-img1">
      </div>
      <h2 class="card-name">Apple Macbook Pro 2018</h2>
      <p class="card-feature"><span class="emoji-left">ðŸ–¥</span>15-inch Retina display</p>
      <p class="card-feature"><span class="emoji-left">ðŸ§®</span>6-core Intel i7, 8th generation</p>
      <div class="card-footer">
        <p class="card-price">$3199</p>
        <a href="laptop.html" class="card-link">Check it out<span class="emoji-right">ðŸ‘‰</span></a>
      </div>
    </figure>
  </div>
</div>

</body>
</html>
